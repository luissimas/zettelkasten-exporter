image:
  repository: ghcr.io/luissimas/zettelkasten-exporter
  tag: latest

zettelkasten:
  git:
    url: "https://github.com/luissimas/sample-zettelkasten"
    branch: "main"
  # -- Provide a GitHub token as a string (will be base64 encoded)
  githubToken: ""
  # -- Or, provide the name of an existing secret and the key within it
  existingSecret:
    name: ""
    key: ""

collectionInterval: "5m"
logLevel: "INFO"

vm:
  enabled: true

grafana:
  enabled: true
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: VictoriaMetrics
          type: prometheus
          url: http://{{ .Release.Name }}-vm-server:8428
          access: proxy
          isDefault: true
  dashboards:
    default:
      zettelkasten:
        file: dashboards/Zettelkasten-VictoriaMetrics.json
